<script>
    const div = document.getElementById("formContainer");
    div.innerHTML = `
    <form id="form">
            <input type="radio" id="option1" name="option" value="option1">
            <label for="option1">option1</label><br>
            <input type="radio" id="option2" name="option" value="option2">
            <label for="option2">option2</label><br>
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    `
    
    document.getElementById("form").addEventListener('submit', async ()=>{
        let response = await fetch('/', {method: 'POST', body: document.getElementById("form").elements["option"].value});
        data = await response.json();
        alert(data.message);
        div.innerHTML = data;
    });
